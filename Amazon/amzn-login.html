<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Login</title>
  <link rel="stylesheet" href="login.css"> <!-- external CSS link -->
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">

    <div class="login-box">
      <h2>Sign in</h2>

      <label for="email">Email or mobile phone number</label>
      <input type="text" id="email" placeholder="Enter your email">

      <button class="signin-btn">Continue</button>

      <!-- <p class="info-text">
        By continuing, you agree to Amazon's 
        <a href="#">Conditions of Use</a> and 
        <a href="#">Privacy Notice</a>.
      </p> -->

      <a href="#" class="help-link">Need help?</a>
    </div>

    <div class="new-account">
      <p>New to Amazon?</p>
      <button class="create-btn">Create your Amazon account</button>
    </div>
  </div>

  <footer>
    <p>
      <a href="#">Conditions of Use</a> |
      <a href="#">Privacy Notice</a> |
      <a href="#">Help</a>
    </p>
    <p><h3>Â© 2025, Avinash Vasantha</h3></p>
  </footer>
</body>
</html>
